<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Triton</title>

    <div class="section feedback">
      <div class="container">
        <div class="row">
          <!-- div class="seven columns">
            <img src="/static/img/sample_graph.png" class="graphs-image">
          </div -->

            <h3>Article Feedback</h3>

        </div>
